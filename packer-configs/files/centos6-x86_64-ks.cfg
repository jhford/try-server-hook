# Kickstart file automatically generated by anaconda.
text
skipx
install
cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted packer --plaintext

user --name=packer --password=packer --plaintext --groups=wheel

firewall --disabled
selinux --disabled
firstboot --disabled
authconfig --enableshadow --passalgo=sha512

services --enabled=sshd,NetworkManager

timezone --utc America/Los_Angeles

zerombr
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet" --timeout=2
clearpart --all --initlabel
part /boot --ondrive=sda --fstype ext4 --fsoptions="relatime,nodev" --size=512
part pv.1 --ondrive=sda --size 1 --grow
volgroup vg0 pv.1
logvol / --fstype ext4 --fsoptions="noatime,nodiratime,relatime,nodev" --name=root --vgname=vg0 --size=4096
logvol swap --fstype swap --name=swap --vgname=vg0 --size 1 --grow

# Maybe the minimal image isn't the right
repo --name="CentOS" --mirrorlist="http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=os"
repo --name="EPEL" --mirrorlist="https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=x86_64"

%packages --nobase
@core
gcc
kernel-devel
epel-release
%end

reboot
